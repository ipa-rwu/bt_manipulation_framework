plugin_lib: 
    - man_update_param_service_client_node
    - man_find_objects_action_client_node
    - man_update_goal_for_arm_service_client_node
    - man_compute_path_action_client_node
    - man_execute_trajectory_action_client_node
    - man_execute_gripper_trajectory_action_client_node
    - man_set_flag_task_condition_node
    - man_check_task_result_condition_node
    - man_call_extern_help_service_client_node

man_update_param_service_client_node:
    name: UpdateParameter
    input:
        service_name: update_param
        topic: #parameter server topic e.g. /arm_param_server #gripper_param_server
        data_type: #double string int bool

man_find_objects_action_client_node:
    name: FindObjects
    input:
        marker_id:
        frame_id:
        container_A:
        container_B:
    output:
        marker:
        container:

man_update_goal_for_arm_service_client_node:
    name: UpdateGoalForArm
    input:
        service_name: update_arm_goal
        step: # get param
        goal_frame_id:
        target: # base on this target add param
    output:
        goal: #posestamped

man_compute_path_action_client_node:
    name: ComputePathArm
    input:
        goal:
        target_type: #pose, posename, waypoint
        replan_times:
        planner_id:
    output:
        plan:

man_execute_trajectory_action_client_node:
    name: ExecuteTrajectoryArm
    input:
        plan:
    output:
        result:

man_execute_gripper_trajectory_action_client_node:
    name: ExecuteTrajectoryGripper
    input:
        step:
    output:
        result:           

man_set_flag_task_condition_node:
    name: SetFlagTask
    input:
        param_topic:
        task_name:
        success:
    output:

man_check_task_result_condition_node:
    name: CheckTaskResult
    input:
        task_name:

man_call_extern_help_service_client_node:
    name: CallExternHelp
